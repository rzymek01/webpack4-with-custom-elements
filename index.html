<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ES6 modules and Webpack4</title>

  <script src="node_modules/document-register-element/build/document-register-element.js"></script>

  <script async type="module" src="src/index.js"></script>
  <script nomodule async src="dist/main.js"></script>

  <style type="text/css">
    app-task { display: block; }
  </style>
</head>

<body>
  <section>
    <h2>Tasks</h2>
    <button is="app-task">initial button</button>
  </section>

  <script type="application/javascript">
    const task1 = document.createElement('button', {is: 'app-task'});
    const task2 = document.createElement('button', {is: 'app-task'});

    document.body.appendChild(task1);
    document.body.appendChild(task2);

    task2.setAttribute('done', '');
  </script>
</body>

</html>
